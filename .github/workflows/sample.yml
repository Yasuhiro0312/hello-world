name: Build and Test

on:
  pull_request:
  push:
    branches:
      - master
      - releases/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1 # todo: switch to v2
      - name: Initialize
      - run: yarn install
      - name: Linting
      - run: yarn lint
      - name: Testing
      - run: yarn test
